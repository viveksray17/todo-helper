{% extends "base.html" %}
{% block heading %}Login Page{% endblock heading %}
{% block content %}
  <form action="" method="post">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}
  </form>
  <a class="small" href="{{ url_for('register')}}">Dont Have An Account? Sign Up</a>
{% endblock content %}
